<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
  <img class="coin-logo" span class="blue-overlay" src="./images/image-equilibrium.jpg" alt="NFT image" srcset="">
  <h1>Equilibrium #3429</h1>

  <article> Our Equilibrium collection promotes balance and calm.</article>

  <div class="inf">
    <div class="value">
      <img class="img_currency" src="./images/icon-ethereum.svg" alt="" srcset="">
      <p>0.041 ETH</p>
    </div>
    <div class="time">
      <img class="clock" src="./images/icon-clock.svg" alt="" srcset="">
      <p>3 days left</p>
    </div>
  </div>
  
  <div class="user">
    <img class="avatar" src="./images/image-avatar.png" alt="user_logo" srcset="">
    <p>Creation of Jules Wyvern</p></div>


</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.linkedin.com/in/allan-zapaterra/">Allan Zapaterra</a>.
</div>
</body>
</html>
